<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna randem</title>
<style>
    body {
        text-align: center;
        font-family:Arial, Helvetica, sans-serif ;
        padding: 60px;
        transition: background-color 0.5s ease;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
        }
</style>
</head>
<body>
      
<h1 id="judul">Ubah Random Background</h1>

<button id="btnGanti">Klik Untuk Ganti Warna</button>

<script>
document.getElementById("btnGanti").addEventListener("click", function() {
    const randomColor = "#" + Math.floor(Math.random() * 16777215) 
    .toString(16)
    .padStart(6, "0");

    document.body.style.color = randomColor;
});

</script>

</body>
</html>
