<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna Teks</title>

<style>
    body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding: 60px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1 id="judul">Ubah Warna Teks</h1>

<input type="color" id="customColor">

<script>

// Ubah warna teks sesuai color picker
document.getElementById("customColor").addEventListener("input", function(e){
    document.getElementById("judul").style.color = e.target.value;
});

</script>

</body>
</html>
